trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'hellorings_acr'
    repository: 'hellorings'
    command: 'buildAndPush'
    Dockerfile: '**/src/Dockerfile'
    tags: '$(Build.SourceBranchName)-$(Build.BuildId)'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: '# Search for ''rings.yaml'' exist
      ls -a
      # If ''rings.yaml''  exist, initiate RINGS -HLD'
