trigger:
  branches:
    include:
    - master
    - '*'
  paths:
    include:
    - '*'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'yradsmik-acr-connection'
    repository: 'gc_hellorings_test'
    command: 'buildAndPush'
    Dockerfile: '**/src/Dockerfile'
    tags: 'gc-hello-rings-$(Build.SourceBranchName)-$(Build.BuildId)'
